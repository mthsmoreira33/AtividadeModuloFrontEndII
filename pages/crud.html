<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <link rel="stylesheet" href="../style/crud.css">

    <title>CRUD</title>
</head>

<body>
    <main class="container">
        <h1 class="mt-4 text-light text-center">Recados</h1>
        <hr>

        <section class="row g-3" id="list-contacts">

        </section>
    </main>

    <button class="btn btn-primary position-fixed float-button rounded-circle" data-bs-toggle="modal"
        data-bs-target="#modal-cadastro">
        <i class="bi bi-plus-lg"></i>
    </button>

    <button class="btn btn-primary position-fixed logout-button rounded-circle" id="logout-button">
        <i class="bi bi-box-arrow-left"></i>
    </button>

    <!-- MODAL CADASTRAR-->
    <div id="modal-cadastro" class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Cadastrar Recado</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <form id="form-cadastro" class="needs-validation" novalidate>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="name" class="form-label">Título:</label>

                            <input type="text" name="name" id="name" class="form-control" required>

                            <div class="invalid-feedback">
                                Digite um título por favor.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="memo" class="form-label">Recado:</label>

                            <input type="text" name="memo" id="memo" class="form-control" required placeholder="Descrição do Recado">

                            <div class="invalid-feedback">
                                Digite um recado por favor
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="reset" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!-- MODAL APAGAR -->
    <div id="modal-apagar" class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Apagar Recado</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    Você tem certeza que deseja excluir o Recado? Essa ação é permanente e não poderá ser desfeita.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" id="confirmar-exclusao">Sim</button>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL ATUALIZAR -->
    <div id="modal-atualizar" class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Atualizar Recado</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <form id="form-atualizar" class="needs-validation" novalidate>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="name" class="form-label">Título:</label>

                            <input type="text" name="name" id="name-update" class="form-control" required>

                            <div class="invalid-feedback">
                                Digite um nome por favor.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="memo" class="form-label">Recado:</label>

                            <input type="text" name="memo" id="memo-update" class="form-control" required>

                            <div class="invalid-feedback">
                                Digite um recado por favor.
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="reset" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Atualizar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!-- TOAST -->
    <div class="toast-container position-fixed top-0 end-0 p-3" id="container-notificacao">
        <!-- children[0] -->
    </div>




    <!-- JS DO BS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <!-- MEU JS-->
    <script src="../js/crud.js"></script>
</body>

</html>
