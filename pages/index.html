<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <link rel="stylesheet" href="../style/index.css">

    <title>Home</title>
</head>

<body>
    <main class="container text-center">
        <h1 class="mt-4 text-light">Clique aqui para entrar no CRUD</h1>
    </main>

    <div class="w-100 d-flex justify-content-center align-items-center">
        <button class="btn btn-primary modal-button rounded w-25" data-bs-toggle="modal" data-bs-target="#modal-cadastro">
            Entrar
        </button>
    </div>

    <div class="d-flex justify-content-center align-items-center w-100">
        <img src="../assets/icone-de-fleche-vers-le-haut-rouge.png" alt="" class="w-25" id="arrow">
    </div>

    <!-- MODAL CADASTRAR-->
    <div id="modal-cadastro" class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Cadastrar Usuário</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <form id="form-cadastro" class="needs-validation" novalidate>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="emailSignUp" class="form-label">Email:</label>

                            <input type="email" name="emailSignUp" id="emailSignUp" class="form-control" required placeholder="Insira seu email">

                            <div class="invalid-feedback">
                                Digite um email válido por favor.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Senha:</label>

                            <input type="password" name="passwordSignUp" id="passwordSignUp" class="form-control" required placeholder="Senha">

                            <div class="invalid-feedback">
                                Digite uma senha válida por favor
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="passwordConfirm" class="form-label">Confirmar Senha:</label>

                            <input type="password" name="passwordConfirm" id="passwordConfirm" class="form-control" required placeholder="Confirmar Senha">

                            <div class="invalid-feedback">
                                Confirme a senha por favor
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success rounded" data-bs-toggle="modal" data-bs-target="#modal-logar">Já tenho conta</button>
                        <button type="reset" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>



    <!-- MODAL LOGAR -->
    <div id="modal-logar" class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Logar</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <form id="form-login" class="needs-validation" novalidate>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="emailLogin" class="form-label">Email:</label>

                            <input type="email" name="emailLogin" id="emailLogin" class="form-control" required placeholder="Insira seu email">

                            <div class="invalid-feedback">
                                Digite um email válido por favor.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="passwordLogin" class="form-label">Senha:</label>

                            <input type="password" name="passwordLogin" id="passwordLogin" class="form-control" required placeholder="Senha">

                            <div class="invalid-feedback">
                                Digite uma senha válida por favor
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success rounded" data-bs-toggle="modal" data-bs-target="#modal-cadastro">Não tenho conta</button>
                        <button type="reset" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Entrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <div class="toast-container position-fixed top-0 end-0 p-3" id="container-notificacao">

    </div>

    <!-- TOAST -->
    <div class="toast-container position-fixed top-0 end-0 p-3" id="container-alert">
        <!-- children[0] -->
    </div>


    <!-- JS DO BS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <!-- MEU JS-->
    <script src="../js/login.js"></script>
    <script src="../js/signup.js"></script>
</body>

</html>
